<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Table Rock Go</title>
  <!-- Simple CSS for quick styling -->
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
  <style>
    header, main, footer { max-width: 800px; margin: auto; padding: 1rem; }
    header { text-align: center; }
    header h1 { margin-bottom: 0.2rem; }
    header p { color: #555; }
    section { margin: 2rem 0; }
    a.button { 
      display: inline-block; 
      padding: 0.5rem 1rem; 
      margin-top: 0.5rem;
      background: #2F80ED; 
      color: #fff; 
      text-decoration: none; 
      border-radius: 0.25rem;
    }
    a.button:hover { background: #1C2B4A; }
    footer { text-align: center; font-size: 0.9rem; color: #777; margin-top: 4rem; }
  </style>
</head>
<body>
  <header>
    <h1>Table Rock Go</h1>
    <p>Your ultimate dock-to-destination guide on Table Rock Lake</p>
  </header>

  <main>
    <section>
      <h2>Browse Our API</h2>
      <p>Access JSON data for locations, businesses, and events:</p>
      <a href="/api/" class="button">Explore API</a>
    </section>

    <section>
      <h2>Admin Dashboard</h2>
      <p>Manage locations, partners, and events:</p>
      <a href="/admin/" class="button">Go to Admin</a>
    </section>
  </main>

  <footer>
    &copy; 2025 Table Rock Go. All rights reserved.
  </footer>
</body>
</html>
